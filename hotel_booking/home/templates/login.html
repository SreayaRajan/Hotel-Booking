 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking - Login</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(#141e30, #243b55);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            width: 400px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            text-align: center;
        }

        .login-box h2 {
            color: #fff;
            margin-bottom: 20px;
        }

        .user-box {
            position: relative;
            margin-bottom: 30px;
        }

        .user-box input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            border: none;
            border-bottom: 1px solid #fff;
            outline: none;
            background: transparent;
        }

        .user-box label {
            position: absolute;
            top: 10px;
            left: 0;
            color: #aaa;
            transition: 0.5s;
        }

        .user-box input:focus ~ label,
        .user-box input:valid ~ label {
            top: -15px;
            left: 0;
            color: #03e9f4;
            font-size: 12px;
        }

        .login-btn {
            display: block;
            width: 100%;
            background: transparent;
            color: #03e9f4;
            padding: 12px;
            border: 1px solid #03e9f4;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            background: #03e9f4;
            color: white;
            box-shadow: 0 0 10px #03e9f4;
        }

        .forgot-password, .register-link {
            display: block;
            margin-top: 10px;
            color: #03e9f4;
            text-decoration: none;
            font-size: 14px;
            transition: 0.3s;
        }

        .forgot-password:hover, .register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            
            <div class="user-box">
                <input type="text" name="email" required>  <!-- Change 'identifier' to 'email' -->
                <label>Email</label>
            </div>
        
            <div class="user-box">
                <input type="password" name="password" required>
                <label>Password</label>
            </div>
        
            <button type="submit" class="login-btn">Login</button>
        
            <a class="forgot-password" href="#">Forgot Password?</a>
            <a class="register-link" href="{% url 'register' %}">Don't have an account? Register</a>
        </form>
    </div>
</body>
</html>
