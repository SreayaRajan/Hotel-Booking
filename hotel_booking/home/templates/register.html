{% comment %} <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking - Register</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://source.unsplash.com/1600x900/?luxury,hotel') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        /* Background Overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h2 {
            margin-bottom: 15px;
            color: #222;
            font-size: 22px;
            font-weight: bold;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            text-align: left;
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #bbb;
            border-radius: 6px;
            font-size: 14px;
            background: #fff;
            transition: 0.3s ease-in-out;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0px 0px 5px rgba(0, 123, 255, 0.5);
        }

        /* Button Styling */
        button {
            background: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        /* Link Styling */
        .login-link {
            display: block;
            margin-top: 12px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            font-size: 14px;
            transition: 0.3s;
        }

        .login-link:hover {
            text-decoration: underline;
            color: #0056b3;
        }

        /* Error Message */
        .error {
            color: red;
            font-size: 13px;
            margin-top: 5px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Register for a Luxurious Stay</h2>
        <form action="{% url 'register' %}" method="POST">
            {% csrf_token %}

            <label>Username:</label>
            <input type="text" name="username" required>

            <label>Email:</label>
            <input type="email" name="email" required>

            <label>Phone Number:</label>
            <input type="text" name="number" required>

            <label>Password:</label>
            <input type="password" name="password" required>

            <button type="submit">Create Account</button>
        </form>
        <a class="login-link" href="{% url 'login' %}">Already have an account? Login</a>
    </div>
</body>
</html>   {% endcomment %}
