<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking - Register</title>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://source.unsplash.com/1600x900/?hotel,resort') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        /* Background Overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 320px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h2 {
            margin-bottom: 15px;
            color: #222;
            font-size: 20px;
            font-weight: bold;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            text-align: left;
            font-weight: 500;
            color: #444;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #bbb;
            border-radius: 5px;
            font-size: 14px;
            background: #fff;
            transition: all 0.3s;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0px 0px 5px rgba(0, 123, 255, 0.5);
        }

        /* Button Styling */
        button {
            background: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        /* Link Styling */
        .login-link {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s;
        }

        .login-link:hover {
            text-decoration: underline;
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register for a Luxurious Stay</h2>
        <form action="{% url 'register' %}" method="POST">
            {% csrf_token %}
            
            <label>First Name:</label>
            <input type="text" name="first_name" required>
        
            <label>Last Name:</label>
            <input type="text" name="last_name" required>
        
            <label>Phone:</label>
            <input type="text" name="phone_number">
        
            <label>Email:</label>
            <input type="email" name="email" required>
        
            <label>Password:</label>
            <input type="password" name="password" required>
        
            <label>Confirm Password:</label>
            <input type="password" name="confirm_password" required>
        
            <button type="submit">Create Account</button>
        </form>
        <a class="login-link" href="{% url 'login' %}">Already have an account? Login</a>
    </div>
</body>
</html>
